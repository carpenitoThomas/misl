branches:
  only:
  - master

env:
  global:
  - RGL_USE_NULL=TRUE
  - PKG_CFLAGS="-O3 -Wall -pedantic"

language: R
sudo: required
cache: packages
cran: http://cran.rstudio.com
warnings_are_errors: true
r_build_args: "--no-manual"
r_check_args: "--no-build-vignettes --no-manual"

r:
  - release
  - devel


r_packages:
  - devtools
  - covr
  - sessioninfo
  - data.table

r_github_packages:
  - r-lib/covr
  - r-lib/sessioninfo
  - osofr/simcausal
  - osofr/condensier
  - tllverse/sl3
  - tlverse/origami
  - tlverse/delayed
  - tlverse/hal9001
  - nhejazi/haldensify
  - tpospisi/cdetools/r
  - tpospisi/RFCDE/r

after_success:
  - Rscript -e 'library(covr); codecov()'
